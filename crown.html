<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antofitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Antofitness</h1>
    <p>Réservez vos séances de coaching fitness en ligne</p>
</header>

<div class="container">
    <h2>Réservation de Séance</h2>
    <form action="#" method="post">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Adresse Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="objectifs">Vos objectifs:</label>
        <textarea id="objectifs" name="objectifs" rows="4" required></textarea>

        <button type="submit">Réserver</button>
    </form>
</div>

<footer>
    <p>Suivez-nous sur:</p>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
</footer>

</body>
</html>
